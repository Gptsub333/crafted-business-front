
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="600" fill="#F8FAFC"/>
  
  <!-- Background Pattern -->
  <defs>
    <radialGradient id="contactGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </radialGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#contactGradient)"/>
  
  <!-- Communication Icons -->
  <circle cx="150" cy="150" r="60" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="130" y="130" width="40" height="30" fill="#3B82F6" opacity="0.3" rx="4"/>
  <text x="150" y="145" text-anchor="middle" fill="#3B82F6" font-size="12">@</text>
  
  <circle cx="1050" cy="450" r="60" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="1030" y="435" width="40" height="25" fill="#10B981" opacity="0.3" rx="12"/>
  <text x="1050" y="450" text-anchor="middle" fill="#10B981" font-size="12">📞</text>
  
  <!-- Message Bubbles -->
  <ellipse cx="300" cy="400" rx="80" ry="40" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="300" y="405" text-anchor="middle" fill="#6B7280" font-size="10">Let's connect!</text>
  
  <ellipse cx="900" cy="200" rx="90" ry="35" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="900" y="205" text-anchor="middle" fill="#6B7280" font-size="10">Ready to start?</text>
</svg>
