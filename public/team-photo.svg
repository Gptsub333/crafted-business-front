
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Team Photo Background -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Office Environment -->
  <rect x="70" y="70" width="460" height="180" rx="8" fill="#F3F4F6"/>
  
  <!-- Team Members (Simplified) -->
  <circle cx="150" cy="150" r="30" fill="#3B82F6"/>
  <rect x="135" y="180" width="30" height="40" fill="#3B82F6" opacity="0.8"/>
  
  <circle cx="250" cy="150" r="30" fill="#8B5CF6"/>
  <rect x="235" y="180" width="30" height="40" fill="#8B5CF6" opacity="0.8"/>
  
  <circle cx="350" cy="150" r="30" fill="#10B981"/>
  <rect x="335" y="180" width="30" height="40" fill="#10B981" opacity="0.8"/>
  
  <circle cx="450" cy="150" r="30" fill="#F59E0B"/>
  <rect x="435" y="180" width="30" height="40" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Company Info -->
  <rect x="70" y="270" width="460" height="60" rx="8" fill="#EFF6FF"/>
  <text x="300" y="290" text-anchor="middle" fill="#1F2937" font-family="Playfair Display" font-size="18" font-weight="bold">Vsiss-Solutions Team</text>
  <text x="300" y="310" text-anchor="middle" fill="#6B7280" font-family="Inter" font-size="14">Building the Future Together</text>
  <text x="300" y="325" text-anchor="middle" fill="#6B7280" font-family="Inter" font-size="12">50+ Talented Professionals</text>
  
  <!-- Decorative Elements -->
  <circle cx="520" cy="100" r="15" fill="#3B82F6" opacity="0.2"/>
  <rect x="480" y="120" width="20" height="20" fill="#8B5CF6" opacity="0.2" rx="2"/>
</svg>
