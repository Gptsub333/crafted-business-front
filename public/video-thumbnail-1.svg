
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#000000"/>
  
  <!-- Video Player Interface -->
  <rect x="0" y="0" width="600" height="400" fill="url(#videoGradient)"/>
  
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Play Button -->
  <circle cx="300" cy="200" r="50" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="280,180 280,220 320,200" fill="#000000"/>
  
  <!-- Code Elements -->
  <rect x="40" y="40" width="200" height="80" rx="4" fill="#1E293B" opacity="0.8"/>
  <text x="50" y="60" font-family="JetBrains Mono" font-size="10" fill="#64FFDA">&lt;Vsiss-Solutions&gt;</text>
  <text x="50" y="75" font-family="JetBrains Mono" font-size="8" fill="#A78BFA">  innovation: true</text>
  <text x="50" y="90" font-family="JetBrains Mono" font-size="8" fill="#F59E0B">  quality: premium</text>
  <text x="50" y="105" font-family="JetBrains Mono" font-size="10" fill="#64FFDA">&lt;/Vsiss-Solutions&gt;</text>
  
  <!-- Tech Stack Icons -->
  <circle cx="500" cy="80" r="25" fill="#61DAFB" opacity="0.3"/>
  <text x="495" y="85" font-family="Inter" font-size="12" fill="#61DAFB">R</text>
  
  <circle cx="500" cy="140" r="25" fill="#68D391" opacity="0.3"/>
  <text x="495" y="145" font-family="Inter" font-size="12" fill="#68D391">N</text>
  
  <circle cx="500" cy="200" r="25" fill="#F56565" opacity="0.3"/>
  <text x="495" y="205" font-family="Inter" font-size="12" fill="#F56565">A</text>
  
  <!-- Progress Bar -->
  <rect x="50" y="350" width="500" height="4" rx="2" fill="#374151"/>
  <rect x="50" y="350" width="150" height="4" rx="2" fill="#3B82F6"/>
  
  <!-- Time Display -->
  <text x="50" y="375" font-family="Inter" font-size="12" fill="#FFFFFF">1:23 / 3:45</text>
  <text x="520" y="375" font-family="Inter" font-size="12" fill="#FFFFFF">HD</text>
</svg>
