
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main Illustration -->
  <circle cx="400" cy="200" r="120" fill="#3B82F6" opacity="0.1"/>
  <circle cx="400" cy="200" r="80" fill="#3B82F6" opacity="0.2"/>
  <circle cx="400" cy="200" r="40" fill="#3B82F6" opacity="0.4"/>
  
  <!-- Floating Elements -->
  <rect x="200" y="350" width="120" height="80" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="210" y="360" width="100" height="8" fill="#3B82F6" opacity="0.3"/>
  <rect x="210" y="375" width="80" height="6" fill="#E2E8F0"/>
  <rect x="210" y="385" width="60" height="6" fill="#E2E8F0"/>
  
  <rect x="480" y="320" width="120" height="80" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="490" y="330" width="100" height="8" fill="#8B5CF6" opacity="0.3"/>
  <rect x="490" y="345" width="80" height="6" fill="#E2E8F0"/>
  <rect x="490" y="355" width="60" height="6" fill="#E2E8F0"/>
  
  <!-- Code Elements -->
  <rect x="150" y="450" width="200" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="160" y="470" fill="#10B981" font-family="monospace" font-size="12">&lt;TechFlow&gt;</text>
  <text x="170" y="485" fill="#F59E0B" font-family="monospace" font-size="10">innovation: true</text>
  <text x="170" y="500" fill="#F59E0B" font-family="monospace" font-size="10">quality: premium</text>
  <text x="170" y="515" fill="#F59E0B" font-family="monospace" font-size="10">delivery: fast</text>
  <text x="160" y="535" fill="#10B981" font-family="monospace" font-size="12">&lt;/TechFlow&gt;</text>
  
  <!-- Geometric Shapes -->
  <polygon points="450,450 500,430 550,450 530,500 470,500" fill="#EC4899" opacity="0.2"/>
  <polygon points="460,460 490,445 520,460 510,485 480,485" fill="#EC4899" opacity="0.4"/>
</svg>
